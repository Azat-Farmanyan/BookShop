<!DOCTYPE html>
<html lang="en">

<head>
   <title>Book Shop</title>
   <link rel="stylesheet" href="./style.css" />

   <!-- Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500;600;700&display=swap" rel="stylesheet">

   <!-- Кодировка страницы -->
   <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
   <meta name="viewport" content="width=device-width">
</head>

<body>
   <header class="header">
      <div class="content">
         <div class="header-body">
            <div class="header-logo">
               <a href="https://azat-farmanyan.github.io/BookShop/pages/main/">
                  <img src="../../assets/icons/bookShopLogo2.png" alt="BookShop logo">
               </a>
            </div>
            <ul class="nav-items">
               <li class="active-hover-animation nav-item"><a
                     href="https://azat-farmanyan.github.io/BookShop/pages/main/">Home</a></li>
               <li class="active-hover-animation nav-item"><a
                     href="https://azat-farmanyan.github.io/BookShop/pages/main/">Book Catalog</a></li>
               <li class="active-hover-animation nav-item active"><a href="">Orders</a></li>
               <li class="active-hover-animation nav-item"><a href="">About</a></li>
               <li class="active-hover-animation nav-item"><a href="">Contact</a></li>
               <li class="active-hover-animation nav-item"><a href="">Log in</a></li>
               <li class="register-button nav-item "><a href="">Register</a></li>
               <li class="nav-item booking-cart">
                  <a href="">
                     <img src="../../assets/icons/shopping-cart.png" alt="booking cart logo">
                     <!-- <div class="booking-cart-count">0</div> -->
                  </a>
               </li>
            </ul>
         </div>
      </div>
   </header>

   <div class="main-page">
      <div class="content">
         <div class="order-form">
            <h2 class="order-form-title">Order form</h2>
            <div class="order-form-block">
               <div class="left-side">

                  <div class="name">
                     <div class="input-title">
                        <h3>Name</h3>
                     </div>
                     <input placeholder="Enter your name" name="name" class="input" type="text">
                  </div>

                  <div class="surname">
                     <div class="input-title">
                        <h3>Surname</h3>
                     </div>
                     <input placeholder="Enter your surname" name="surname" class="input" type="text">
                  </div>

                  <div class="delivery-date">
                     <div class="input-title">
                        <h3>Delivery date</h3>
                     </div>
                     <input placeholder="Enter your surname" class="input" type="date">
                  </div>

                  <div class="street">
                     <div class="input-title">
                        <h3>Street</h3>
                     </div>
                     <input placeholder="Enter your street" name="street" class="input" type="text">
                  </div>

                  <div class="house-number">
                     <div class="input-title">
                        <h3>House number</h3>
                     </div>
                     <input placeholder="Enter house number" name="house-number" class="input" type="text">
                  </div>

                  <div class="flat-number">
                     <div class="input-title">
                        <h3>Flat number</h3>
                     </div>
                     <input placeholder="Enter flat number" name="flat-number" class="input" type="text">
                  </div>
               </div>
               <div class="right-side">
                  <input type="checkbox" name="gift">
               </div>
            </div>
         </div>
      </div>
   </div>

</body>

</html>
