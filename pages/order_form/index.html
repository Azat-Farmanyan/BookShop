<body>

      <div class="content">

   <div class="main-page">
      <div class="content">
         <div class="order-form">
            <h2 class="order-form-title">Order form</h2>
            <form class="order-form-block">

               <div class="left-side">

                  <div name class="name">
                     <div class="input-title">
                        <h3>Name</h3>
                     </div>
                     <input placeholder="Enter your name" name="name" id="input-name" class="input" type="text" required
                        oninvalid="this.setCustomValidity('Enter Your Name Here!')"
                        oninput="this.setCustomValidity('')">
                  </div>
                  <div class="surname">
                     <div class="input-title">
                        <h3>Surname</h3>
                     </div>
                     <input placeholder="Enter your surname" id="input-surname" name="surname" class="input" type="text"
                        required oninvalid="this.setCustomValidity('Enter Your Surname Here!')"
                        oninput="this.setCustomValidity('')">
                  </div>
                  <div class="delivery-date">
                     <div class="input-title">
                        <h3>Delivery date</h3>
                     </div>
                     <input id="delivery-date-input" class="input" type="date" required
                        oninvalid="this.setCustomValidity('Select a Delivery Date!')"
                        oninput="this.setCustomValidity('')">
                  </div>
                  <div class="street">
                     <div class="input-title">
                        <h3>Street</h3>
                     </div>
                     <input placeholder="Enter your street" id="input-street" name="street" class="input" type="text"
                        required oninvalid="this.setCustomValidity('Enter Your Street Here!')"
                        oninput="this.setCustomValidity('')">
                  </div>
                  <div class="house-number">
                     <div class="input-title">
                        <h3>House number</h3>
                     </div>
                     <input placeholder="Enter house number" id="input-house-number" name="house-number" class="input"
                        type="number" required required
                        oninvalid="this.setCustomValidity('Enter Your House Number Here!')"
                        oninput="this.setCustomValidity('')">
                  </div>
                  <div class="flat-number">
                     <div class="input-title">
                        <h3>Flat number</h3>
                     </div>
                     <input placeholder="Enter flat number" id="input-flat-number" name="flat-number"
                        class="input input-flat-number" type="number" required
                        oninvalid="this.setCustomValidity('Enter Your Flat Number Here!')"
                        oninput="this.setCustomValidity('')">
                  </div>
               </div>
               <div class="right-side">
                  <div class="input-title">
                     <h3>Choose 2 gifts:</h3>
                  </div>
                  <div class="gift-block">
                     <label class="checkbox-body">
                        <input class="gift-checkbox" type="checkbox" name="languages" value="HTML">
                        <img src="../../assets/icons/fontisto_shopping-package.png" alt="gift logo">
                        <h3>Pack as a gift</h3>
                     </label>
                     <label class="checkbox-body">
                        <input class="gift-checkbox" type="checkbox" name="languages" value="HTML">
                        <img src="../../assets/icons/map_post-office.png" alt="gift logo">
                        <h3>Add postcard</h3>
                     </label>
                     <label class="checkbox-body">
                        <input class="gift-checkbox" type="checkbox" name="languages" value="HTML">
                        <img src="../../assets/icons/nimbus_discount-circle.png" alt="gift logo">
                        <h3>Provide 2% discount to the next time</h3>
                     </label>
                     <label class="checkbox-body">
                        <input class="gift-checkbox" type="checkbox" name="languages" value="HTML">
                        <img src="../../assets/icons/fa-solid_pen-alt.png" alt="gift logo">
                        <h3>Branded pen or pencil</h3>
                     </label>
                  </div>
                  <div class="payment">
                     <div class="input-title">
                        <h3>Choose the payment</h3>
                     </div>
                     <div class="payment-body">
                        <label class="payment-item-body">
                           <p><input checked class="payment-item" type="radio" name="payment method"
                                 value="yes"><span>Card</span> </p>
                        </label>
                        <label class="payment-item-body">
                           <p><input class="payment-item" type="radio" name="payment method" value="yes">
                              <span>Cash</span>
                           </p>
                        </label>
                     </div>
                  </div>
                  <button complete class="complete-button" type="submit">Complete</button>
               </div>
            </form>
         </div>
      </div>
   </div>

   <script src="./script.js"></script>
</body>
