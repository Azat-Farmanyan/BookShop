<!DOCTYPE html>
<html lang="en">

<head>
   <title>Book Shop</title>
   <link rel="stylesheet" href="./style.css" />

   <!-- Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500;600;700&display=swap" rel="stylesheet">

   <!-- Кодировка страницы -->
   <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
   <meta name="viewport" content="width=device-width">
</head>

<body>
   <script src="./createHeader.js"></script>
   <script src="./createMainPage.js"></script>



   <section class="book-section" id="book-section">
      <div class="content">
         <div class="book-section-body">
            <div class="book-catalog">
               <h2 class="title2">Book Catalog</h2>
               <div class="cards" id="products-container">

               </div>
            </div>
            <div class="order-books">
               <h2 class="title2">Order Books</h2>
               <div class="order-books-body">
                  <div class="order-cards">


                  </div>
                  <div class="order-buttons">
                     <div data-cart-empty class="empty-bag">
                        <p class="total-title">Cart is empty</p>
                     </div>
                     <div class="line-under-total"></div>
                     <div class="total-block">
                        <p class="total-title">Total: </p>
                        <p class="total">0</p>
                     </div>
                     <div class="order-button">
                        <a href="https://azat-farmanyan.github.io/BookShop/pages/order_form/">
                           <button class="order">Confirm order</button>
                        </a>
                     </div>
                  </div>
               </div>

            </div>
         </div>
   </section>



   <script src="./renderProducts.js"></script>
   <script src="./modalShowMore.js"></script>
   <script src="./calcCartPrice.js"></script>
   <script src="./bag-is-empty.js"></script>
   <script src="./counter.js"></script>
   <script src="./clear-button-in-orders.js"></script>
   <script src="./book-card.js"></script>

</body>

</html>
